name: canvas_equation_solver_mobile_app
description: Equation solver app which uses AI to acomplish its task.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  equatable: ^2.0.5
  tflite_flutter: ^0.9.0
  image: ^3.2.2
  stack: ^0.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.3.2
  build_runner: ^2.3.2
  flutter_lints: ^2.0.0
  test: ^1.21.4

flutter:
  uses-material-design: true
  assets:
    - assets/ai_model/
    - assets/icon.jpg
